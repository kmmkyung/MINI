<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="typing.css" />
    <script src="typing.js"></script>
    <script
      src="https://kit.fontawesome.com/77fc3db515.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Typing Game❤️‍🔥</h1>
      </div>
      <div class="click">
        <button class="click-front1"> < Click! > </button>
        <button class="click-bottom1"> < Click! > </button>
        <button class="click-front2"> < Click! > </button>
        <button class="click-bottom2"> < Click! > </button>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead">주어진 단어를 <span class="text-success">5</span>초 안에 타이핑 하기</p>
          <h2 class="start" id="current-word">start</h2>
          <input type="text" id="word-input" placeholder="start typing!">
          <h4 id="message"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Time left: <span id="time">0</span></h3>
        </div>
        <div class="col">
          <h3>score : <span id="score">0</span>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <h5>안내방법</h5>
            <p>각 단어를 주어진 시간안에 타이팡하고, 다시 시작하려면 주어진 단어를 클릭하세요</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
